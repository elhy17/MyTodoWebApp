<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>TODO App</title>

</head>
<body>
<div class="container">
    <h1 id="pageTitle">TODO App</h1>

  
    <div id="authSection">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Login</button>
            <button class="tab-btn" onclick="switchTab('register')">Register</button>
        </div>

        <div id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="text" id="loginEmail" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password">
            </div>
            <button onclick="login()">Login</button>
            <div id="loginError" class="error"></div>
        </div>

        <div id="registerForm" class="hidden">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" id="regFirstname" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" id="regLastname" placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="regUsername" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="regEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="regPassword" placeholder="Enter password">
            </div>
            <button onclick="register()">Register</button>
            <div id="regError" class="error"></div>
        </div>
    </div>

    <div id="todoSection" class="hidden">
        <button class="logout-btn" onclick="logout()">Logout</button>

        <div class="form-group">
            <label>Task Title</label>
            <input type="text" id="taskTitle" placeholder="Enter task title">
        </div>
        <div class="form-group">
            <label>Priority (1-5)</label>
            <input type="number" id="taskPriority" min="1" max="5" value="3">
        </div>
        <button onclick="addTask()">Add Task</button>

        <div id="tasksList" style="margin-top: 20px;"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
